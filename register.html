<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-register.css" />
    <link rel="shortcut icon" href="assets/logo_doevida-icone.ico" type="image/x-icon">
    <title>Cadastre-se</title>
</head>

<body>
    <main>
        <div class="register-left">
            <img src="assets/register.svg" class="register-image">
        </div>
        <div class="register-right">
            <div class="form-header">
                <h1>Cadastre-se</h1>
                <img src="assets/logo_doevida_fundobranco.png" class="logo" alt="logo">
                <button>Entrar <ion-icon name="log-in-outline"></ion-icon></button>
            </div>
            <hr>
            <form action="">
                <div class="input-wrapper">
                    <label for="firstname">Nome</label>
                    <br>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="input-wrapper">
                    <label for="lastname">Sobrenome</label>
                    <br>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <br>
                    <input id="email" type="email" name="email" placeholder="exemplo@gmail.com" required>
                </div>
                <div class="input-wrapper">
                    <label for="number">Celular</label>
                    <br>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div class="input-wrapper">
                    <label for="date">Data de Nascimento</label>
                    <br>
                    <input id="date" type="date" name="date" required>
                </div>
                <div class="input-wrapper">
                    <label for="cpf">CPF</label>
                    <br>
                    <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                </div>
                <div class="input-wrapper">
                    <label for="gender">Sexo</label>
                    <br>
                    <select required>
                        <option selected>Qual seu sexo?</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="city">Cidade</label>
                    <br>
                    <input id="city" type="text" name="city" placeholder="Qual sua cidade?" required>
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha</label>
                    <br>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-wrapper">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <br>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
                </div>
                <div class="input-wrapper" id="blood-type">
                    <label>Tipo Sanguíneo</label>
                    <br>
                        <select required>
                            <option selected>Escolha seu tipo sanguíneo</option>
                            <option value="1">A+</option>
                            <option value="2">A-</option>
                            <option value="3">B+</option>
                            <option value="4">B-</option>
                            <option value="5">O+</option>
                            <option value="6">O-</option>
                            <option value="7">AB+</option>
                            <option value="8">AB-</option>
                        </select>
                </div>
                <div class="register-button">
                    <button><a href="index.html">Cadastrar</a></button>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
